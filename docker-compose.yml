version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: task_management_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: task_management
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - task_network

  api:
    build: .
    container_name: task_management_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URI: mongodb://mongo:27017/task_management
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 10
    depends_on:
      - mongo
    networks:
      - task_network
    volumes:
      - ./src:/app/src
      - /app/node_modules

volumes:
  mongo_data:

networks:
  task_network:
    driver: bridge
